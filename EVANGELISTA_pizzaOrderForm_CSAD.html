<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ORDER FORM</title>
  <style type="text/css">
  </style>
</head>

<body>
  <link rel="stylesheet" type="text/css" href="EVANGELISTA_IMAGES_CSAD/EVANGELISTA_pizzaOrderFormdesign_CSAD.css"/>
  
  <h1>S N A C K S T A C K</h1><br><br><br>
  
  <div class="box">
    <img class="foodpic" src="EVANGELISTA_IMAGES_CSAD/foodpic.jpg" alt="Header Image">
    <h2>Snackstack Order Form</h2>
    
    <table id="products">
      <form method="post" action="greetings.html">
        <thead>
          <tr>
            <th class="thfirst">Products</th>
            <th class="thfirst" colspan="4">Customize Your Order</th>
          </tr>
        </thead>
      
        <tbody>
          <tr>
            <td class="tdfirst">
              <input type="checkbox" id="burger" name="burger" value="6ft.">
                <label class="prodname" for="burger">Burger</label><br>
                <img class="productpic" src="EVANGELISTA_IMAGES_CSAD/burgerpic.jpg">
            </td>
            
            <td class="tdfirst">
              <label for="patty">Patty:</label><br>
              <select name="patty" id="patty"  size="1">
                <option value="singlepatty">Single Patty</option>
                <option value="doublepatty">Double Patty</option>
              </select>
            </td>
            
            <td class="tdfirst">
              <label for="bun">Bun:</label><br>
              <input type="radio" id="whitebun" name="bun" value="whitebun">
                <label for="whitebun">White Bun</label><br>
              <input type="radio" id="wheatbun" name="bun" value="wheatbun">
                <label for="wheatbun">Wheat Bun</label><br>
              <input type="radio" id="honeyoat" name="bun" value="honeyoat">
                <label for="honeyoat">Honey Oat</label><br>
              <input type="radio" id="sugarfree" name="bun" value="sugarfree">
                <label for="sugarfree">Sugar-Free</label><br>
            </td>
            
            <td class="tdfirst">
              <label for="extras">Extras:</label><br>
              <input type="checkbox" id="cheese" name="cheese" value="6ft.">
                <label for="cheese">Cheese</label><br>
              <input type="checkbox" id="coleslaw" name="coleslaw" value="6ft.">
                <label for="coleslaw">Coleslaw</label><br>
              <input type="checkbox" id="tomato" name="tomato" value="6ft.">
                <label for="tomato">Tomato</label><br>
              <input type="checkbox" id="onion" name="onion" value="6ft.">
                <label for="onion">Onion</label><br>
              <input type="checkbox" id="cucumber" name="cucumber" value="6ft.">
                <label for="cucumber">Cucumber</label><br>
              <input type="checkbox" id="bacon" name="bacon" value="6ft.">
                <label for="bacon">Bacon</label><br>
            </td>
            
            <td class="tdfirst">
              <label for="quantity">Quantity:</label><br>
                <input type="text" name="quantity" size="5" maxlength="7" autofocus required>
            </td>
          </tr>
          
          <tr>
            <td class="tdfirst">
              <input type="checkbox" id="pasta" name="pasta" value="6ft.">
                <label class="prodname" for="pasta">Pasta</label><br>
                <img class="productpic" src="EVANGELISTA_IMAGES_CSAD/pastapic.jpg">
            </td>
             
            <td class="tdfirst">
              <label for="sauce">Sauce:</label><br>
              <select name="sauce" id="sauce"  size="1">
                <option value="carbonara">Carbonara</option>
                <option value="pesto">Pesto</option>
                <option value="spaghettisauce">Spaghetti</option>
              </select>
            </td>
             
            <td class="tdfirst">
              <label for="noodles">Noodles:</label><br>
              <input type="radio" id="spaghetti" name="noodles" value="spaghetti">
                <label for="spaghetti">Spaghetti</label><br>
              <input type="radio" id="elbow" name="noodles" value="elbow">
                <label for="elbow">Elbow</label><br>
              <input type="radio" id="fettuccine" name="noodles" value="fettuccine">
                <label for="fettuccine">Fettuccine</label><br>
              <input type="radio" id="rotini" name="noodles" value="rotini">
                <label for="rotini">Rotini</label><br>
            </td>
             
            <td class="tdfirst">
              <label for="extras">Extras:</label><br>
              <input type="checkbox" id="cheese" name="cheese" value="6ft.">
                <label for="cheese">Cheese</label><br>
              <input type="checkbox" id="sauce" name="sauce" value="6ft.">
                <label for="sauce">Sauce</label><br>
              <input type="checkbox" id="vegetables" name="vegetables" value="6ft.">
                <label for="vegetables">Vegetables</label><br>
              <input type="checkbox" id="meat" name="meat" value="6ft.">
                <label for="meat">Meat</label><br>
              <input type="checkbox" id="herbs" name="herbs" value="6ft.">
                <label for="herbs">Herbs & Spices</label><br>
            </td>
             
            <td class="tdfirst">
              <label for="quantity">Quantity<br>(per box):</label><br>
                <input type="text" name="quantity" size="5" maxlength="7" autofocus required>
            </td>
          </tr>
          
          <tr>
            <td class="tdfirst">
              <input type="checkbox" id="fries" name="fries" value="6ft.">
                <label class="prodname" for="fries">Fries</label><br>
                <img class="productpic" src="EVANGELISTA_IMAGES_CSAD/friespic.jpg">
            </td>
            
            <td class="tdfirst">
              <label for="size">Size:</label><br>
              <select name="size" id="size"  size="1">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </td>
            
            <td class="tdfirst" colspan="2">
              <label for="flavor">Flavor:</label><br>
              <input type="radio" id="bbq" name="flavor" value="bbq">
                <label for="bbq">BBQ&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
              <input type="radio" id="cheese" name="flavor" value="cheese">
                <label for="cheese">Cheese</label><br>
              <input type="radio" id="sourcream" name="flavor" value="sourcream">
                <label for="sourcream">Sour Cream&nbsp;</label>
              <input type="radio" id="chilibbq" name="flavor" value="chilibbq">
                <label for="chilibbq">Chili BBQ</label><br>
              <input type="radio" id="chilicheese" name="flavor" value="chilicheese">
                <label for="chilicheese">Chili Cheese</label>
              <input type="radio" id="plain" name="flavor" value="plain">
                <label for="plain">Plain</label><br>
            </td>
            
            <td class="tdfirst">
              <label for="quantity">Quantity:</label><br>
                <input type="text" name="quantity" size="5" maxlength="7" autofocus required>
            </td>
          </tr>
          
          <tr>
            <td class="tdfirst">
              <input type="checkbox" id="drinks" name="drinks" value="6ft.">
                <label class="prodname" for="drinks">Drinks</label><br>
                <img class="productpic" src="EVANGELISTA_IMAGES_CSAD/drinkspic.jpg">
            </td>
            
            <td class="tdfirst">
              <label for="size">Size (by ounce):</label><br>
              <select name="size" id="size"  size="1">
                <option value="twelve">12oz</option>
                <option value="sixteen">16oz</option>
                <option value="twentyfour">24oz</option>
              </select>
            </td>
            
            <td class="tdfirst" colspan="2">
              <label for="sodajuice">Soda or Juice:</label><br>
              <input type="radio" id="coke" name="sodajuice" value="coke">
                <label for="coke">Coke&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
              <input type="radio" id="orange" name="sodajuice" value="orange">
                <label for="orange">Orange</label><br>
              <input type="radio" id="sprite" name="sodajuice" value="sprite">
                <label for="sprite">Sprite&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
              <input type="radio" id="pineapple" name="sodajuice" value="pineapple">
                <label for="pineapple">Pineapple</label><br>
              <input type="radio" id="royal" name="sodajuice" value="royal">
                <label for="royal">Royal&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
              <input type="radio" id="icedtea" name="sodajuice" value="icedtea">
                <label for="icedtea">Iced Tea</label><br>
            </td>
            
            <td class="tdfirst">
              <label for="quantity">Quantity:</label><br>
                <input type="text" name="quantity" size="5" maxlength="7" autofocus required>
            </td>
          </tr> 
        </tbody>
      </form>
    </table>
    
    <table id="details">
      <form method="post" action="greetings.html">
        <tr>
          <label for="delpickup"></label><br>
          <td class="pickupdel" colspan="2">
            <input type="radio" id="delivery" name="delpickup" value="delivery">
              <label class="prodname" for="delivery">Delivery&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" id="pickup" name="delpickup" value="pickup">
              <label class="prodname" for="pickup">Pick-up</label><br>
          </td>
        </tr>
        
        <tr>
          <td class="datadesign">
            <label class="prodname" for="name">Name</label><br>
              <input class="inputsecond" type="text" name="name" size="30" placeholder="First Name" maxlength="50" autofocus required>
          </td>
          
          <td class="datadesign">
            <label class="prodname" for="name"></label><br>
              <input class="inputsecond" type="text" name="name" size="30" placeholder="Last Name" maxlength="50" autofocus required>
          </td>
        </tr>
        
        <tr>
          <td class="datadesign">
            <label class="prodname" for="email">Email</label><br>
              <input class="inputsecond" type="text" name="email" size="30" placeholder="juandelacruz@gmail.com" maxlength="50" autofocus required>
          </td>
          
          <td class="datadesign">
            <label class="prodname" for="email">Contact Number</label><br>
              <input class="inputsecond" type="text" name="contact" size="30" placeholder="Telephone/Mobile" maxlength="50" autofocus required>
          </td>
        </tr>
        
        <tr>
          <td class="datadesign" colspan="2">
            <label class="prodname" for="address">Complete Address</label><br>
              <input class="inputsecond" type="text" name="address" maxlength="50" autofocus required>
          </td>
        </tr>
        
        <tr>
          <td class="datadesign" colspan="2">
            <label class="prodname" for="notes">Additonal Notes</label><br>
              <textarea rows="8" required></textarea>
          </td>
        </tr>
        
        <tr>
          <td class="datadesign" colspan="2">
            <label class="prodname" for="feedback">Customer Feedback</label><br>
              <textarea rows="8" placeholder="Do you have any suggestions to make our order form better?"></textarea>
          </td>
        </tr>
        
        <tr>
          <td class="button" colspan="4">
            <input type="submit" id="btn" value="Submit Order">
          </td>
        </tr>
      </form>
    </table>
  </div>
</body>
</html>
